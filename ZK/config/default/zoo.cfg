# The number of milliseconds of each tick
tickTime=10000
# The number of ticks that the initial
# synchronization phase can take
initLimit=10
# The number of ticccks that can pass between
# sending a request and getting an acknowledgement
syncLimit=5
# The directory where the snapshot is stored.
dataDir=/home/testuser/workspace/zookeeper
maxClientCnxns=50000
# The port an which the clients will connect
clientPort=2181
autopurge.snapRetainCount=1
autopurge.purgeInterval=10
